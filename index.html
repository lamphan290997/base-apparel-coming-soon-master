<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css ">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./style.js">
</head>
<body>

<div class="container mt-5">
  <nav class="navbar-mobile">
    <a href="#" class="navbar-brand"><img src="./images/logo.svg" alt=""></a>
  </nav> 
<div class="row">
  <div class="col-lg-6">
    <div class="main">
      <div class="content">
        <nav class="navbar-desktop">
          <a href="#" class="navbar-brand"><img src="./images/logo.svg" alt=""></a>
        </nav> 
        <h1>
          <span>WE'RE</span><br>  
          COMING SOON
        </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <form action="#" method="post">
        <div>
          <input type="email" name="email" id="email" required placeholder="Email Address">
          <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-lg-6 bg">
    <img class="bg-desktop" src="./images/hero-desktop.jpg" alt="">
    <img class="bg-mobile" src="./images/hero-mobile.jpg" alt="">
  </div>
</div>
</div>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lam Phan</a>.
    </p>
  </footer>
</body>
</html>
